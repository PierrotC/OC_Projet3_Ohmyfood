<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../sass/main.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/f6ce6bbc64.js" crossorigin="anonymous"></script>

        <title>La Palette du Goût - OhMyFood</title>
    </head>

    <body>
        <div id="bloc_page">
            <header class="flex-row">
                <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
                <img src="../images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo" />
            </header>

            <main>
                <img class="restaurant-picture" src="../images/restaurants/palette_du_gout.jpg" alt="A dish from La Palette du Goût" />
                
                <div class="menu bg_grey_2">
                    <div class="restaurant_head flex-row">
                        <h1 class="restaurant_head__name">La palette du goût</h1>
                        <i class="restaurant_head__fav far fa-heart flex-column"></i>
                    </div>
                    <section class="course flex-column">
                        <div class="container flex-column">
                            <div class="course__cat typo_light">
                                Entrées
                            </div>
                            <div class="course__div"></div>
                            <div class="course__choice bg_white">
                                <h2 class="course__choice__name typo_bold">Fricassée d'escargot</h2>
                                <div class="course__choice__text typo_light">Au piment d'espelette</div>
                                <div class="course__choice__price typo_bold">25€</div>
                            </div>
                        </div>
                    </section>
                </div>

            </main>
        </div>
    </body>
</html>
